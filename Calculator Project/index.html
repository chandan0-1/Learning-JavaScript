<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id = "Calculator-Container">
    <p id="cal-text">Calculator</p>
    <div id="display-area">
      <p id ="sec-output">&nbsp </p>
    </br>
    <p id = "output"> </p>
    </div>
    <div id = "table">
      <table>
        
        <tr><div class="digit" val="clear"><p>AC</p></div></tr>
        <tr><div class="digit" val ="+/-"><p>+/-</p></div></tr>
        <tr><div class="digit" val="%"><p>%</p></div></tr>
        <tr><div class="digit side-color" val="/"><p>/</p></div></tr>

        <tr><div class="digit" val="7"><p>7</p></div></tr>
        <tr><div class="digit" val="8"><p>8</p></div></tr>
        <tr><div class="digit" val="9"><p>9</p></div></tr>
        <tr><div class="digit side-color" val="*"><p>*</p></div></tr>

        <tr><div class="digit" val="4"><p>4</p></div></tr>
        <tr><div class="digit" val="5"><p>5</p></div></tr>
        <tr><div class="digit" val="6"><p>6</p></div></tr>
        <tr><div class="digit side-color" val="-"><p>-</p></div></tr>

        <tr><div class="digit" val="1"><p>1</p></div></tr>
        <tr><div class="digit" val="2"><p>2</p></div></tr>
        <tr><div class="digit" val="3"><p>3</p></div></tr>
        <tr><div class="digit side-color" val="+"><p>+</p></div></tr>

        <tr><div class="digit zero" val="0"><p>0</p></div></tr>
        <tr><div class="digit" val="."><p>.</p></div></tr>
        <tr><div class="digit side-color" val="="><p>=</p></div></tr>
      </table>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
